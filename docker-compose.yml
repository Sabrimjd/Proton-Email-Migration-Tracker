services:
  email-migration-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/sabrimjd/proton-email-migration-tracker:latest
    container_name: email-migration-tracker
    network_mode: host
    volumes:
      - ./data:/app/data
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket:ro
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=0.0.0.0
      - PORT=3200
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3200/api/services"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (except writable paths)
    read_only: true
    tmpfs:
      - /tmp
