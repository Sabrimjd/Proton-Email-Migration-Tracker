services:
  email-migration-tracker:
    build: .
    container_name: email-migration-tracker
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "0.0.0.0:3200:3000"
    volumes:
      - ./data:/app/data
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=0.0.0.0
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/services"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - migration-network

networks:
  migration-network:
    driver: bridge
